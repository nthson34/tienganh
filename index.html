<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>English Speaking Practice</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#FF6B6B;
  --secondary:#4ECDC4;
  --bg:#F7FFF7;
}
body{
  margin:0;
  padding:16px;
  font-family:'Nunito', system-ui, sans-serif;
  background:var(--bg);
}
.container{
  max-width:560px;
  margin:auto;
  background:#fff;
  border-radius:28px;
  padding:22px;
  border:4px solid var(--secondary);
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
h1{
  text-align:center;
  color:var(--primary);
  font-size:28px;
}
.note{
  text-align:center;
  font-size:16px;
  color:#555;
  margin-bottom:10px;
}
select{
  width:100%;
  padding:12px;
  border-radius:14px;
  font-size:18px;
  margin:12px 0;
}
.card{
  margin-top:16px;
  padding:20px;
  border-radius:22px;
  border:2px solid #eee;
}
.question{
  font-size:24px;
  font-weight:800;
  line-height:1.4;
}
.answer{
  display:none;
  margin-top:14px;
  padding-top:12px;
  border-top:1px dashed #ccc;
  color:#2E7D32;
  font-size:22px;
  font-weight:700;
  line-height:1.5;
  white-space:pre-line;
}
.buttons,.nav{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
}
.btn{
  flex:1;
  border:none;
  padding:14px;
  border-radius:16px;
  font-size:18px;
  font-weight:800;
}
.listen{background:#FFD93D;}
.listenAnswer{background:#4FC3F7;color:white;}
.show{background:#6BCB77;color:white;}
.prev{background:#B0BEC5;}
.next{background:#FF6B6B;color:white;}
</style>
</head>

<body>

<div class="container">
<h1>üéà English Speaking</h1>
<div class="note">Nghe t·ª´ng ch·ªØ ‚Üí B√© nh·∫Øc l·∫°i ‚Üí Nghe l·∫°i</div>

<select id="unitSelect"></select>

<div class="card">
  <div class="question" id="question"></div>

  <div class="buttons">
    <button class="btn listen" onclick="speakQuestion()">üîä Nghe c√¢u h·ªèi</button>
    <button class="btn listenAnswer" onclick="speakAnswer()">üîä Nghe ƒë√°p √°n</button>
    <button class="btn show" onclick="toggle()">üëÄ Xem ƒë√°p √°n</button>
  </div>

  <div class="answer" id="answer"></div>
</div>

<div class="nav">
  <button class="btn prev" onclick="prev()">‚¨ÖÔ∏è Tr∆∞·ªõc</button>
  <button class="btn next" onclick="next()">‚û°Ô∏è Ti·∫øp</button>
</div>
</div>

<script>
// ==================
// DATA (GI·ªÆ NGUY√äN)
// ==================
const data = [
{
  name:"Unit 1: My Friend",
  q:[
    ["How do you spell your name?","It‚Äôs V ‚Äì I."],
    ["Where are you from?","I‚Äôm from C·∫ßn Th∆°."],
    ["Do your friends like dancing?","Yes, they do."]
  ]
},
{
  name:"Unit 2: Family",
  q:[
    ["Who is this?","This is my mother."],
    ["What‚Äôs her name?","Her name is Lan."],
    ["Do you have a pet?","Yes, I do. I have a cat."]
  ]
},
{
  name:"Unit 3: School",
  q:[
    ["Is this your book?","Yes, it is."],
    ["Are these your pens?","Yes, they are."],
    ["Do you like English?","Yes, I do."],
    ["When do you have English?","I have English on Monday."]
  ]
},
{
  name:"Unit 4: Home",
  q:[
    ["Where‚Äôs your dad?","He is in the living room."],
    ["What‚Äôs he doing?","He is watching TV."],
    ["Who do you live with?","I live with my mom and dad."],
    ["How many rooms are there in your house?","There are four rooms."]
  ]
}
];

// ==================
// GI·ªåNG + ƒê·ªåC T·ª™NG CH·ªÆ
// ==================
let voices=[], selectedVoice=null;

function loadVoices(){
  voices = speechSynthesis.getVoices();
  selectedVoice =
    voices.find(v => v.lang.startsWith("en-SG")) ||
    voices.find(v => v.lang.startsWith("en-IN")) ||
    voices.find(v => v.lang.startsWith("en-US")) ||
    voices[0];
}
speechSynthesis.onvoiceschanged = loadVoices;

// ƒê·ªåC T·ª™NG T·ª™ ‚Äì C√ì NG·∫ÆT
function speakSlowWords(text){
  speechSynthesis.cancel();
  const words = text.split(" ");
  let index = 0;

  function speakNext(){
    if(index >= words.length) return;

    const u = new SpeechSynthesisUtterance(words[index]);
    u.lang = "en";
    u.rate = 0.45;   // üî• R·∫§T CH·∫¨M
    u.pitch = 0.9;   // üî• KH√îNG LUY·∫æN
    if(selectedVoice) u.voice = selectedVoice;

    u.onend = () => {
      index++;
      setTimeout(speakNext, 450); // üî• NG·∫ÆT GI·ªÆA C√ÅC T·ª™
    };
    speechSynthesis.speak(u);
  }
  speakNext();
}

// ==================
// APP LOGIC
// ==================
let u=0,i=0;
const unitSelect=document.getElementById("unitSelect");
const questionEl=document.getElementById("question");
const answerEl=document.getElementById("answer");

data.forEach((unit,idx)=>{
  unitSelect.innerHTML+=`<option value="${idx}">${unit.name}</option>`;
});

unitSelect.onchange=()=>{u=unitSelect.value;i=0;render();};

function render(){
  questionEl.textContent="üîä "+data[u].q[i][0];
  answerEl.textContent=data[u].q[i][1];
  answerEl.style.display="none";
}

function speakQuestion(){ speakSlowWords(data[u].q[i][0]); }
function speakAnswer(){ speakSlowWords(data[u].q[i][1]); }

function toggle(){
  answerEl.style.display =
    answerEl.style.display==="block" ? "none" : "block";
}
function next(){ if(i<data[u].q.length-1)i++; render(); }
function prev(){ if(i>0)i--; render(); }

render();
</script>

</body>
</html>
